heat_template_version: 2014-10-16

description: >
  An example Heat Orchestration Template (HOT).
  WordPress is web software you can use to create a beautiful website
  or blog. This template installs two instances: one running a
  WordPress deployment and the other deploys a firewall server.
  The firewall will be inserted in front of WordPress to perform
  Deep Packet Inspection (DPI) of web traffic.

parameters:
  key_name:
    type: string
    description : Name of a KeyPair to enable SSH access to the instance

  instance_type:
    type: string
    description: Instance type for web and DB servers
    default: m1.small
    constraints:
      - allowed_values: [m1.tiny, m1.small, m1.medium, m1.large, m1.xlarge]
        description: instance_type must be a valid instance type

  db_name:
    type: string
    description: WordPress database name
    default: wordpress
    constraints:
      - length: { min: 1, max: 64 }
        description: db_name must be between 1 and 64 characters
      - allowed_pattern: '[a-zA-Z][a-zA-Z0-9]*'
        description: >
          db_name must begin with a letter and contain only alphanumeric
          characters

  db_username:
    type: string
    description: The WordPress database admin account username
    default: admin
    hidden: true
    constraints:
      - length: { min: 1, max: 16 }
        description: db_username must be between 1 and 16 characters
      - allowed_pattern: '[a-zA-Z][a-zA-Z0-9]*'
        description: >
          db_username must begin with a letter and contain only alphanumeric
          characters

  db_password:
    type: string
    description: The WordPress database admin account password
    default: admin
    hidden: true
    constraints:
      - length: { min: 1, max: 41 }
        description: db_password must be between 1 and 41 characters
      - allowed_pattern: '[a-zA-Z0-9]*'
        description: db_password must contain only alphanumeric characters

  db_root_password:
    type: string
    description: Root password for MySQL
    default: admin
    hidden: true
    constraints:
      - length: { min: 1, max: 41 }
        description: db_root_password must be between 1 and 41 characters
      - allowed_pattern: '[a-zA-Z0-9]*'
        description: db_root_password must contain only alphanumeric characters

  db_ipaddr:
    type: string
    description: IP address of the DB


resources:
  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: fe_sec_group
      description: Ping, SSH, and Http
      rules:
      - protocol: icmp
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
      - protocol: tcp
        port_range_min: 80
        port_range_max: 80

  WebServer:
    type: OS::Nova::Server
    properties:
      image: Ubuntu64-wp
      flavor: { get_param: instance_type }
      key_name: { get_param: key_name }
      security_groups:
        - {get_resource: security_group}
        - default
      user_data:
        str_replace:
          template: |
            #!/bin/bash

            rm -rf /var/www
            ln -s /usr/share/wordpress /var/www
            chown -R www-data /usr/share/wordpress

            touch /etc/apache2/conf.d/wordpress
            cat <<EOF > /etc/apache2/conf.d/wordpress
            Alias /wordpress /usr/share/wordpress

            <Directory /usr/share/wordpress>
            ##  AllowOverride Options
              AllowOverride All
              <IfModule mod_authz_core.c>
                # Apache 2.4
                Require local
                Require ip 10.10.10
              </IfModule>
              <IfModule !mod_authz_core.c>
                # Apache 2.2
                Order Deny,Allow
                Deny from All
                Allow from 127.0.0.1
                Allow from ::1
             </IfModule>
            </Directory>


            <Directory /usr/share/wordpress/wp-content/plugins/akismet>
              <FilesMatch "\.(php|txt)$">
                Order Deny,Allow
                Deny from all
              </FilesMatch>
            </Directory>
            EOF
            sed -i "/Deny from All/d" /etc/apache2/conf.d/wordpress
            sed -i "s/Require local/Require all granted/" /etc/apache2/conf.d/wordpress

            rm /etc/wordpress/wp-config.php
            wget http://core.svn.wordpress.org/trunk/wp-config-sample.php -P /etc/wordpress/
            mv /etc/wordpress/wp-config-sample.php /etc/wordpress/wp-config.php
            sed -i s/database_name_here/db_name/ /etc/wordpress/wp-config.php
            sed -i s/username_here/db_user/      /etc/wordpress/wp-config.php
            sed -i s/password_here/db_password/  /etc/wordpress/wp-config.php
            sed -i s/localhost/db_ipaddr/        /etc/wordpress/wp-config.php

            service apache2 restart
          params:
            db_name: { get_param: db_name }
            db_user: { get_param: db_username }
            db_password: { get_param: db_password }
            db_ipaddr: { get_param: db_ipaddr }

  Firewall:
    type: OS::Nova::Server
    properties:
      image: snort-image.2
      flavor: { get_param: instance_type }
      key_name: { get_param: key_name }
      security_groups:
        - default
        - {get_resource: security_group}
      user_data: |
        #!/bin/bash

        echo "hello world"

        touch /home/ubuntu/snort.conf
        cat << EOF > /home/ubuntu/snort.conf
        drop tcp any any -> any any (flags:S; msg:"Possible TCP DoS, drop"; flow:stateless; detection_filter:track by_src, count 10, seconds 2; sid:5000000;)
        reject tcp any any -> any 80 (content:"page_id=2"; nocase; msg:"accessed forbidden pages!!"; sid:5000001;)
        reject tcp any any -> any 80 (content:"inject"; nocase; msg:"accessed forbidden pages!!"; sid:5000002;)
        EOF

        touch /home/ubuntu/run_snort.sh

        mkdir /home/ubuntu/log

        cat << EOF > /home/ubuntu/run_snort.sh
        #!/bin/bash
        until sudo snort -D -Q --daq afpacket -i p2:p3 -c /home/ubuntu/snort.conf -l /home/ubuntu/log
        do
           echo "Re-Try in 5 seconds"
           sleep 5
        done
        EOF

        chmod +x /home/ubuntu/run_snort.sh

        /home/ubuntu/run_snort.sh > /dev/null 2>&1 &

        service openvswitch-switch restart
        /home/ubuntu/setup_ovs.sh

outputs:
  WebServ_IP:
    description: IP address of Web server
    value: { get_attr: [ WebServer, first_address ] }

  Firewall_IP:
    description: IP address of the firewall server
    value: { get_attr: [ Firewall, first_address ] }
